<h2 class="mt-3">My Cars</h2>

<details>
  <summary>New Car</summary>
  <form>
    <div class="form-group">
      <label for="new-car">Brand</label>
      <input type="text" class="form-control" id="new-car" #carBrand placeholder="Enter brand">
    </div>
    <div class="form-group">
      <label for="new-car">Model</label>
      <input type="text" class="form-control" id="new-car" #carModel placeholder="Enter model">
    </div>
    <div class="form-group">
      <label for="new-car">Power (optional)</label>
      <input type="number" class="form-control" id="new-car" #carPower placeholder="optional">
    </div>

    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="btn btn-primary"
      (click)="add(carBrand.value, carModel.value, carPower.value); carBrand.value=''; carModel.value=''; carPower.value=''">Add
      car</button>
  </form>
</details>

<div class="row">
  <div class="card col m-2" *ngFor="let car of cars" style="min-width: 18rem; max-width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{car.brand}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{car.model}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">Id: {{car.id}}</h6>
      <h6 class="card-subtitle mb-2 text-muted" *ngIf="car.power">Power: {{car.power}}</h6>

      <a routerLink="/detail/{{car.id}}" class="btn btn-primary" style="margin-right:1rem;">Edit</a>
      <button type="button" class="btn btn-danger" (click)="delete(car)"><span class="bi-trash3-fill"></span></button>
    </div>
  </div>
</div>
